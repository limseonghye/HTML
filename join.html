<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        label{
            line-height: 30px;
        }
        button{
            margin-top: 20px;
            margin-left: 5px;
        }
        #sex {
            margin-right: 30px;
        }
       div {
           
           width: 500px;
           height: 400px;
           border: solid 3px;
       }
       h1 {
           display: inline-block;
           margin-left: 190px;
       }
    </style>
</head>
<body>
    <div id="signin_box">
    <h1>회원가입</h1>
    <form>
        <label id="id">아이디</label>
        <input type="text" placeholder="아이디를 입력하세요."maxlength="15"><br>
        <label id="password"> 비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력하세요." maxlength="15" size="30"><br>
        <label>비밀번호 재확인</label>
        <input type="password" placeholder="비밀번호를 한번 더 입력하세요." maxlength="15" size="30"><br>
        <label>이름</label>
        <input type="text" maxlength="4"><br>
        <label>생년월일</label>
        <input type="number" min="1900" max="2021" placeholder="년">
        <input type="number" min="1" max="12" placeholder="월">
        <input type="number" min="1" max="31" placeholder="일"><br>
        <label id="sex">성별</label>
        <input name="role" type="radio" checked/>
        <small>남자</small>
        <input name="role" type="radio">
        <small>여자</small><br>
        <label>전화번호</label>
        <input type="tel" maxlength="11" placeholder="전화번호 입력(숫자만 입력)" size="25"><br>
        <label>이메일<small>(선택)</small></label>
        <input type="text" maxlength="20" placeholder="선택입력">
        <span>@</span>
        <select>
            <option> naver.com </option>
            <option> nate.com </option>
            <option> gmail.com </option>
            <option> daum.com </option>
        </select><br>
            <button>제출</button>
            <button>취소</button>

    </form>
</div>
</body>
</html>
