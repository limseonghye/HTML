<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인화면</title>
    <style>
        #login_box{
            border : solid 2px; 
            width: 270px;
            height: 250px;
            padding-left: 30px;
        }
        label{
            line-height: 25px;
        }
        a{
            font-size: 13px;
            text-decoration: none; 
            color: black;
        }
        #id_password{
            margin-left: 8px;
            display: inline-block;
        }
        
    </style>
</head>
<body>
    <div id="login_box">
            <h1>로그인</h1>
    <form>
        <label>아이디</label>
        <input type="text" placeholder="아이디를 입력하세요."maxlength="15"><br>
        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력하세요." maxlength="15"><br>
        <label>아이디 저장</label>
        <input type="checkbox" checked="boolean"><br><br>
        <button>로그인</button> <button>회원가입</button>
        <div id="id_password"><a href="#">아이디</a> / <a href="#">비밀번호찾기</a></div>
    </div>

    </form>
</body>
</html>
